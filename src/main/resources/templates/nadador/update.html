<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Edita nadador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<h2>Nadador</h2>
<form action="#" th:action="@{/nadador/update}"
      th:object="${nadador}" method="post">
    <table>
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" th:field="*{nom}"  readonly="readonly" /></td>
        </tr>
        <tr>
            <td><label>Num. Federat</label></td>
            <td><input type="text" th:field="*{numFederat}" maxlenght="10" /></td>
        </tr>
        <tr>
            <td><label>Pais</label></td>
            <td><input type="text" th:field="*{pais}" maxlenght="20"/></td>
        </tr>
        <tr>
            <td><label>Edat</label></td>
            <td><input type="number" th:field="*{edat}" /></td>
        </tr>
        <tr>
            <td> <select class="form_control" type="text" th:field="*{genere}">
                <!--option value="No seleccionat">Selecciona el gènere</option-->
                <option th:each="gendervalue : ${genderList}" ①
                        th:value="${gendervalue}" ②
                        th:text="${gendervalue}"></option> ③
            </select>
            </td>
            <td th:if="${#fields.hasErrors('genere')}" th:errors="*{genere}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Actualitza nadador" /></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
